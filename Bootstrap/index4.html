<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 104 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- 10.buttons in bootstrap -->
    <div class="container-fluid">
        <h3>Buttons in Bootstrap</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- basic and colors -->
                <button>Basic</button>
                <button class="btn">class-btn</button>
                <hr>
                <button class="btn btn-default">btn-default</button>
                <button class="btn btn-primary">btn-primary</button>
                <button class="btn btn-info">btn-info</button>
                <button class="btn btn-warning">btn-warning</button>
                <button class="btn btn-danger">btn-danger</button>
                <button class="btn btn-success">btn-success</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Buttons in Bootstrap</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- sizes -->
                <button class="btn">Button</button>
                <button class="btn  btn-info btn-xs">btn-xs</button>
                <button class="btn  btn-info btn-sm">btn-sm</button>
                <button class="btn  btn-info btn-lg">btn-lg</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Buttons in Bootstrap</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- block active disabled -->
                <button class="btn">Normal</button>
                <button class="btn active">Active</button>
                <button class="btn disabled">Disabled</button>
                <button class="btn btn-block" 
                        style="margin-top: 10px;">Block button</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Buttons in Bootstrap</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- varies methods to give buttons in bootstrap -->
                <button class="btn btn-danger">Button</button>
                <a href="" class="btn btn-info">Button</a>
                <input type="button" class="btn btn-success" value="Button">
                <input type="submit" class="btn btn-warning" value="Button">
            </div>
        </div>
    </div>

    <hr><hr>

    <!-- 11.button groups in bootstrap -->
    <div class="container-fluid">
        <h3>Button Group in Bootstrap</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- basic -->
                <div class="btn-group">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">Courses</button>
                    <button class="btn btn-primary">Contact</button>
                    <button class="btn btn-primary">About</button>
                </div>
                <!-- size -->
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">Courses</button>
                    <button class="btn btn-primary">Contact</button>
                    <button class="btn btn-primary">About</button>
                </div>
                <!-- vertical align -->
                <div class="btn-group btn-group-lg btn-group-vertical">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">Courses</button>
                    <button class="btn btn-primary">Contact</button>
                    <button class="btn btn-primary">About</button>
                </div>
                <!-- btn group with anchor tag -->
                <div class="btn-group btn-group-vertical">
                    <a class="btn btn-success" href="#">Html</a>
                    <a class="btn btn-success" href="#">Css</a>
                    <a class="btn btn-success" href="#">Javascript</a>
                    <a class="btn btn-success" href="#">Bootstrap</a>
                </div>
                <!-- justify used but not justified-->
                <div class="btn-group btn-group-justified">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">Courses</button>
                    <button class="btn btn-primary">Contact</button>
                    <button class="btn btn-primary">About</button>
                </div>
                <!-- justify worked -->
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-warning">Link-1</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning">Link-2</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning">Link-3</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning">Link-4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr><hr>

    <!-- 12.button groups with dropdown -->
    <div class="container-fluid">
        <h3>Button Group with Dropdown</h3>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group">
                    <button class="btn btn-danger">Home</button>
                    <button class="btn btn-danger">Main</button>
                    <div class="btn-group">
                        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                            Courses <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li class="active"><a href="#">C</a></li>
                            <li class="disabled"><a href="#">C++</a></li>
                            <li><a href="#">Java</a></li>
                            <li><a href="#">Python</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-danger">About</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
