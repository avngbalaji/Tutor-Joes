<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 105 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- 13.glyphicons -->
    <div class="container-fluid">
        <h3>Glyphicons</h3>
        <div class="row">
            <div class="col-sm-12">
                <i class="glyphicon glyphicon-user"></i>
                <i class="glyphicon glyphicon-user" 
                style="color: blueviolet;"></i>
                <i class="glyphicon glyphicon-user" style="font-size:20px"></i>
                <i class="glyphicon glyphicon-user" style="color: maroon; font-size:40px"></i>
                <br>
                <button class="btn btn-warning">
                    <i class="glyphicon glyphicon-user"></i> User Login
                </button>
                <br>
                <i class="glyphicon glyphicon-book"></i>
                <i class="glyphicon glyphicon-envelope"></i>
            </div>
        </div>
    </div>

    <hr><hr>

    <!-- 14.badges and labels -->
    <div class="container-fluid">
        <h3>Badge</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- badges -->
                <a href="#">Inbox<span class="badge">10</span></a><br>
                <a href="#">Outbox<span class="badge">15</span></a><br>
                <a href="#">Spam<span class="badge">89</span></a><br>
                <a href="#">Social<span class="badge">36</span></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Badge</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- button badge -->
                <button class="btn btn-danger">Inbox <span class="badge">20</span></button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <h3>Label</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- label -->
                <a href="#">Inbox <span class="label label-default">10</span></a><br>
                <a href="#">Outbox <span class="label label-primary">15</span></a><br>
                <a href="#">Spam <span class="label label-danger">89</span></a><br>
                <a href="#">Social <span class="label label-warning">36</span></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Label</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- button label -->
                <button class="btn btn-default">Inbox <span class="label label-success">20</span></button>
            </div>
        </div>
    </div>

    <hr><hr>

    <!-- 15.progress bar in bootstrap -->
    <div class="container-fluid">
        <h3>Progress Bar</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- basic progress bar -->
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;">
                        Sixty Percentage
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 30%;">
                        30%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 95%;">
                        95%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>Progress Bar</h3>
        <div class="row">
            <div class="col-sm-12">
                <!-- progress bar with multiple.... -->
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width:20%">20%</div>
                    <div class="progress-bar progress-bar-warning" style="width:40%">60%</div>
                    <div class="progress-bar progress-bar-danger" style="width:25%">85%</div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
