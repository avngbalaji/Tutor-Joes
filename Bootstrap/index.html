<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- 5.container and container-fluid-fluid -->
    <div class="container well">
        <h1>Hello, world!</h1>
    </div>
    <div class="container-fluid well">
        <h1>Hello, world!</h1>
    </div>

    <!-- 6.grid basic bootstrap -->
    <div class="container-fluid well">
        <h3>Grid System</h3>
        <div class="row well">
            <div class="col-md-6 col-lg-2 well">Box-1</div>
            <div class="col-md-6 well">Box-2</div>
            <div class="col-md-4 well">Box-3</div>
            <div class="col-md-4 well">Box-4</div>
            <div class="col-md-4 well">Box-5</div>
        </div>
    </div>
    
    <!-- 9.images in bootstrap -->
    <div class="container">
        <h3>Image in Bootstrap</h3>
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-12 col-xs-9">
                <img src="/images/pexels-pixabay-257540.jpg" class="img-responsive" alt="">
                <img src="/images/pexels-pixabay-257540.jpg" class="img-responsive img-rounded" alt="">
                <img src="/images/pexels-pixabay-257540.jpg" class="img-responsive img-circle" alt="">
                <img src="/images/pexels-pixabay-257540.jpg" class="img-responsive img-thumbnail" alt="">
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
