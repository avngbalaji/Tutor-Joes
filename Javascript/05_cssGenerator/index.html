<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="box">
            <div class="form-group">
                <label for="b-radius">Border-radius <span id="brval">10px</span></label>
                <input type="range" value="10" id="b-radius" min="0" max="400">
            </div>
            <div class="form-group">
                <label for="b-width">Border-width <span id="bwval">3px</span></label>
                <input type="range" value="3" id="b-width" min="0" max="25">
            </div>
            <div class="form-group">
                <label for="b-style">Border-style</label>
                <select name="" id="b-style">
                    <option>solid</option>
                    <option>dashed</option>
                    <option>dotted</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="" id="code"></textarea>
            </div>
            <div class="form-group">
                <button id="btnCopy">Copy Code</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
