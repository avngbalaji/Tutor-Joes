<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="analog-clock">
        <div class="center-dot"></div>
        <div class="needle hrs"></div>
        <div class="needle min"></div>
        <div class="needle sec"></div>
        <div class="name">Analog-Clock</div>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>
    </div>
    <div class="theme">
        <!-- <label for="color">Enter theme color -</label> -->
        <label for="color">Choose the theme color -</label>
        <!-- <input id="color" type="text" class="input-text" placeholder="Here"> -->
        <input id="color" type="color" class="input-color">
        <button class="btn" onclick="colorChange()">Change the color</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
