<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<table border="1px"
	cellpadding="10px"
	cellspacing="10px"
	width="100%"
	>

	<caption>STUDENT DETAILS</caption>

	<colgroup>
	<col >
	<col style="width: 50px">
	<col >
	</colgroup>

		<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
		</tr>
		</thead>

		<tbody>
		<tr>
			<td>Ram</td>
			<td>16</td>
			<td>Thanjavur</td>
		</tr>

		<tr>
			<td>Kumar</td>
			<td>25</td>
			<td>Chennai</td>
		</tr>

		<tr>
			<td>Balaji</td>
			<td>31</td>
			<td rowspan="2">Salem</td>
		</tr>

		<tr>
			<td>Praveen</td>
			<td>22</td>
		</tr>
		
		<tfoot>
		<tr>
			<td colspan="3">Footer</td>
		</tr>
		</tfoot>

		</tbody>

	</table>

</body>
</html>
